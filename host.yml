---
 - name: connection
   hosts: all
   tasks:
         - name: checking connection
           ping:

 - name: webserver
   hosts: all
   become: true
   tasks: 
         - name: install {{x}}
           yum:
              name: "{{x}}"
              state: "{{state}}"

         - name: copy data
           copy:
               src: index.html
               dest: /var/www/html

         - name: service start
           service: 
               name: "{{x}}"
               state: "{{service_status}}"
               enabled: yes 
